<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="google clone">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left">
          <a>About</a>
          <a>Store</a>
        </div>
        <div class="right">
          <a>Gmail</a>
          <a>Images</a>
          <img class="apps" alt="Google Apps" src="https://blog.hubspot.com/hubfs/image8-2.jpg">
          <button type="button" class="sign-in">Sign in</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <img class="logo" alt="Google Logo" src="https://cdn.vox-cdn.com/thumbor/Pkmq1nm3skO0-j693JTMd7RL0Zk=/0x0:2012x1341/1200x800/filters:focal(0x0:2012x1341)/cdn.vox-cdn.com/uploads/chorus_image/image/47070706/google2.0.0.jpg">
        <input type="text" class="search">
        <div class="wrapper">
          <button type="submit" class="buttons">Google Search</button>
          <button type="button" class="buttons">I'm Feeling Lucky</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="left">
          <a>Advertising</a>
          <a>Business</a>
          <a>How Search works</a>
        </div>
        <div class="right">
          <a>Privacy</a>
          <a>Terms</a>
          <a>Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
